<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Link to Font Awesome -->
    <script src="https://kit.fontawesome.com/cf43a36c2b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">


    <title>Video Background</title>

</head>
<body>
    <!-- Shorthand: section#main -->
    <section id="main">
        <!-- Shorthand: #video-container ("div" is added automatically). "." adds class (ex: .hey = class="hey") -->
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes any sound/audio from the video. -->
            <!-- Link to sister folder: src="FolderName/FileWanted" -->
            <video src="media/html.mp4" autoplay loop muted></video>
        </div>
        <!-- Div to cover/darken video -->
        <div id="cover"></div>
        <div id="content">
            <h1>Sarah Truesdell</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an id will take the user to an element with that id on the webpage -->
            <a href="#about" id="click">About</a>
        </div>
     </section>
     
     <section id="about">
         <h1>About</h1>
         <p>Currently enrolled in the Commonwealth Coders Web Development Program</p>
         <h2>Follow Me on Social Media</h2>
         <div>
            <a href="https://www.facebook.com/profile.php?id=100023739527353">
                <i class="fab fa-facebook"></i>
            </a>   
            <a href="https://github.com/SarahTruesdell">
                <i class="fab fa-github"></i>
            </a>   
            <a href="">
                <i class="fab fa-twitter"></i>
            </a>   
            <a href="">
                <i class="fab fa-linkedin"></i>
            </a>    
            
            <!-- Etsy is obviously not Social Media, so doesn't fall under the H2 heading. But this is how to link icon. -->
            <a href="">
                <i class="fab fa-etsy"></i>
            </a> 
    </div>
     </section>


</body>
</html>
